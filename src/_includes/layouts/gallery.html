{% extends "layouts/home.html" %}

{% block headergallery %}
<h1>Découvrez mon travail à travers quelques photos de ma collection</h1>
<div class="my-3">    
    {% for category in collections.categories %}    
    <button class="btn btn-primary hover checked" checked><a href="{{category.url | url}}"  style="color: white;text-decoration : none">{{category.data.name}}</a></button>
    {% endfor %}
</div>
{% endblock %}
