<title>
    {% if title %}
        {{ title }} - {{site.title}}, {{ site.subtitle }}
    {% else %}
        {{site.title}}, {{ site.subtitle }}
    {% endif %}
</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="Content-Language" content="{{site.language}}">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{site.description}}">
<meta name="Subject" content="{{site.subject}}">
<meta name="Copyright" content="{{site.copyright}}">
<meta name="Author" content="{{site.author}}">
<meta name="Identifier-Url" content="{{site.url}}">
<meta name="Geography" content="{{site.geography}}">
<meta name="Category" content="{{site.category}}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Lato:wght@300;400;700&family=Merienda+One&display=swap" rel="stylesheet">
