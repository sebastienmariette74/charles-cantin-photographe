--- 
layout: layouts/home.html
title: Me contacter
---
<section class="contact">
  
    <h1 class="contact__title">Formulaire de contact</h1>
    
    <form
      name="contact"
      method="POST"
      data-netlify-recaptcha="true"
      data-netlify="true"
      class="contact__form"
    >
      <div id="input" class="mb-3">
        <input type="text" class="form-control" name="firstame" id="firstname" placeholder="Prénom" required maxlength="20">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Nom" required maxlength="40">
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control" name="phonenumber" id="phonenumber" placeholder="Téléphone" required maxlength="14">
        <small>Format: 06.34.56.XX.90</small>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" name="email" id="email" placeholder="Email" required maxlength="70"> 
      </div>
      <div class="mb-3">
        <textarea class="form-control" name="message" id="message" rows="10" placeholder="Votre message"></textarea>
      </div>
      <div data-netlify-recaptcha="true"></div>
      <div><button type="submit" class="btn btn-primary mb-3">Envoyer</button></div>           
    </form>
    <div class="contact__information">
      <h2>Mes coordonnées</h2>
      <address>
        M. Charles CANTIN <br>
        541 route de la liberté <br>
        74000 ANNECY <br>
        Tél. : 06.XX.XX.XX.XX
      </address>
    </div>

</section>
